<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .register-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .register-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #d6bcc1;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #d6bcc1;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2 data-i18n="register-title">注册</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="email" data-i18n="email-label">邮箱</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password" data-i18n="password-label">密码</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit" data-i18n="register-button">注册</button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 从 localStorage 中读取语言设置
            const storedLanguage = localStorage.getItem('language') || 'zh-CN';
            translatePage(storedLanguage); // 翻译页面
        });

        function translatePage(language) {
            const translations = {
                'zh-CN': {
                    'register-title': '注册',
                    'email-label': '邮箱',
                    'password-label': '密码',
                    'register-button': '注册'
                },
                'en-US': {
                    'register-title': 'Register',
                    'email-label': 'Email',
                    'password-label': 'Password',
                    'register-button': 'Register'
                },
                'ar-SA': {
                    'register-title': 'التسجيل',
                    'email-label': 'البريد الإلكتروني',
                    'password-label': 'كلمة المرور',
                    'register-button': 'التسجيل'
                }
            };

            const elements = document.querySelectorAll('[data-i18n]');
            elements.forEach(element => {
                const key = element.getAttribute('data-i18n');
                element.textContent = translations[language][key] || element.textContent;
            });
        }
    </script>
</body>
</html>
